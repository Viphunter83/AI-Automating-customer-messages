services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_support_db
    environment:
      POSTGRES_USER: ${DB_USER:-support_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-support_pass}
      POSTGRES_DB: ${DB_NAME:-ai_support}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-support_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_support_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: ai_support_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URL for Docker network (use postgres service name instead of localhost)
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-support_user}:${DB_PASSWORD:-support_pass}@postgres:5432/${DB_NAME:-ai_support}
      # Override REDIS_URL for Docker network (use redis service name instead of localhost)
      REDIS_URL: redis://redis:6379/0
      # Docker environment flag (used by Telegram bot to determine API URL)
      DOCKER_ENV: "true"
      # Telegram Bot settings (loaded from backend/.env)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-false}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
      # Webhook base URL for Telegram responses (internal Docker network)
      TELEGRAM_WEBHOOK_BASE_URL: ${TELEGRAM_WEBHOOK_BASE_URL:-http://backend:8000}
      # All other variables (OPENAI_API_KEY, SECRET_KEY, etc.) are loaded from backend/.env
      # via env_file
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python3 -c 'import sys; sys.path.insert(0, \"/app\"); from app.database import init_db; import asyncio; asyncio.run(init_db())' 2>/dev/null || true && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js
  frontend:
    build: ./frontend
    container_name: ai_support_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      # Отключить Turbopack для исправления проблемы с Tailwind CSS
      NEXT_PRIVATE_STANDALONE: "false"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm run dev"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ai_support_network

