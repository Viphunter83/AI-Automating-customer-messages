version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neiromatrius-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      
      # Backend API URL (for server-side requests)
      # In Dokploy, services in the same network can communicate using container names
      # Or use external URL if backend is on different service/domain
      BACKEND_API_URL: ${BACKEND_API_URL:-http://neiromatrius-backend:8000}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neiromatrius-network

networks:
  neiromatrius-network:
    external: true

